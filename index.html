<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="setka" width="500" height="500" style="border: 2px solid black;">Err</canvas>

    

    <script>
        'use strict';
        const canvas = document.getElementById("setka");
        const ctx = canvas.getContext("2d");

        for (let x = 0.5; x < 500; x += 50) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, 500);
        }

        for (let y = 0.5; y < 500; y += 50) {
        ctx.moveTo(0, y);
        ctx.lineTo(500, y);
        }

        ctx.strokeStyle = "#888";
        ctx.stroke();


        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();

            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const poinX = Math.ceil(x / 50);
            const poinY = Math.ceil(y / 50);

            ctx.fillRect((50 * poinX) - 50, (50 * poinY) - 50, 50, 50);
            ctx.fillStyle = '#000';
            ctx.fill();
        })
    </script>
</body>
</html>
